<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaliAbba Webstore</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./dist/bundles.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <span class="image-container">
          <img
            class="mobile-header-logo"
            src="./assets/img/svg/Header Logo Mobile.svg"
            alt="Mobile Header Logo"
          />
          <img
            class="desktop-header-logo"
            src="./assets/img/svg/Header Logo Desktop.svg"
            alt="Desktop Header Logo"
          />
        </span>
        <span class="searchbar-container">
          <input class="searchbar" type="text" />
        </span>
        <span class="icons-container">
          <p>User</p>
          <p>Cart</p>
        </span>
        <nav class="main-nav"></nav>
        <div id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </header>
      <main>
        <section id="app"></section>
      </main>
      <footer class="main-footer"></footer>
    </div>
  </body>
</html>
